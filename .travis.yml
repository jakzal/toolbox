language: php
matrix:
  include:
  - php: 7.1
    env: EXECUTE_DEPLOYMENT=true
  - php: 7.2
    env: deps=low
  fast_finish: true
before_install:
- phpenv config-rm xdebug.ini
install:
- if [[ $deps = low ]]; then make update-min; else make install; fi
script:
- if [[ $deps = low ]]; then make test-min; else make test; fi
- make package package-devkit test-integration
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/toolbox.phar
    - build/devkit.phar
  skip_cleanup: true
  on:
    tags: true
    repo: jakzal/toolbox
    condition: "$EXECUTE_DEPLOYMENT"
